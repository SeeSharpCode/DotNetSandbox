<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Functions</title>
  <script type="text/javascript">
    function myNewFunction() {
      alert("Howdy!");
    }

    // myNewFunction();

    function myNewFunction(value) {
      alert(value);
    }

    // myNewFunction("Friend");

    function add(firstNumber, secondNumber) {
      return firstNumber + secondNumber;
    }

    // alert(add(2,3));

    // Each function has a built-in arguments object containing all arguments passed into the function.
    function add() {
      var tempValue = 0;
      for (i = 0; i < arguments.length; i++) {
        tempValue += arguments[i];
      }

      return tempValue;
    }

    // alert(add(1,2,3,4,5));

    // Function literal: assigning a function to a variable.
    // Don't really understand the value of this yet, but Bob promises it'll be useful as our code gets more complex.
    // For one, I can now pass this function as an argument to other methods.
    var addMe = function() {
      return arguments[0] + arguments[1];
    }

    // alert(addMe(1,2));

    // Anonymous function. Not useful in this example, but Bob promises it'll be useful later on (like in jQuery).
    // function() {
    //   return arguments[0] + arguments[1];
    // }

    var myResult = (function() {
      return arguments[0] + arguments[1];
    })(1,2);

    alert(myResult);
  </script>
</head>
<body>
  <input id="name" type="text" placeholder="Type something here!" />
  <input type="submit" value="ClickMe" onclick="myNewFunction(document.getElementBy);" />
</body>
</html>
