<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Functions</title>
  <script type="text/javascript">
    var playlist = ["Song1", "Song2", "Song3"];

    document.write("While Loop:")
    var i = 0;
    while (i < playlist.length) {
      document.write("<br />" + playlist[i]);
      i++;
    }

    var someResult = false;
    do {
      document.write("<br /> This is my do-while loop.")
    } while (someResult)

    document.write("<br /> For loop.")
    for (var i = 0; i < playlist.length; i++) {
      document.write("<br />" + playlist[i]);
    }

    document.write("<br /> Foreachy loop.")
    for (var i in playlist) {
      document.write("<br />" + playlist[i]);
    }

    document.write("<br /> Foreach loop.")
    playlist.forEach(function(element) {
      document.write("<br />" + element);
    })
  </script>
</head>
<body>
</body>
</html>
